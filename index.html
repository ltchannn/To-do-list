<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>To-do-list</h1>
        <form id="form">
            <input id="task-input" type="text" placeholder="What do you have planned?"/>
            <input id="task-submit" type="submit" value="add-task"/>
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                    <div class="task"> 
                      <div class="content">
                        <input type="checkbox">
                        <label>Test</label>
                      </div>
                        <div class="actions">
                          <button class="edit">Edit</button>
                          <button class="delete">Delete</button>
                      </div>  
                    </div>
            </div>
        </section>
        <section class="completed-task-list">
            <h2>Completed</h2>
            <div id="completed-tasks">
                <div class="completed-task"> 
                    <div class="content">
                      <input type="checkbox" checked>
                      <label>Test</label>
                    </div>
                      <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                      </div>  
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
